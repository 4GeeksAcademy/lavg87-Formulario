<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6JbP8kv/AtdSRW0b0zlcDXMKCVx6AHNfhkXwZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container mt-5">
  <div class="card text-start">
    <div class="card-header">
      <h3>Payment form example</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <!-- Sección de Card #, CVC #, Amount -->
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="Card" class="form-label">Card #</label>
            <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-4">
            <label for="CVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="CVC" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="Amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="Amount" placeholder="$ Amount">
          </div>
        </div>



        <!-- Sección de nombres, ciudad y estado -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName">
          </div>
          <div class="col-md-6">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City">
          </div>
          <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select id="State" class="form-select">
              <option selected>Pick a state</option>
              <option value="CA">California</option>
              <option value="NY">New York</option>
              <option value="TX">Texas</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="PostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode">
          </div>
        </div>

        <div class="container-fluid ">
          <div class="row">
            <!-- Sección "We accept" -->
            <div class="col-6 ">
              <p>We accept:</p>
              <div class=" col-md-6 p-2 rounded d-inline-block bg-secondary d-flex justify-content-between">
                <!-- Icono de Sección de "mastercard" -->
                <div class="btn-group" data-toggle="buttons">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <!-- Icono de Sección de "Visa" -->
                <div class="btn-group" data-toggle="buttons">
                  <input class="form-check-input me-2" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <!-- Icono de Sección de "diners-club" -->
                <div class="btn-group" data-toggle="buttons">
                  <input class="form-check-input me-2" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                </div>
                <!-- Icono de Sección de "amex" -->
                <div class="btn-group" data-toggle="buttons">
                  <input class="form-check-input me-2" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                    value="option4">
                  <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                </div>
              </div>
            </div>
            <!-- Sección de mensaje -->
            <div class="col-6">
              <div class="mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" rows="3" placeholder="Add any notes here."></textarea>
              </div>
            </div>
          </div>
        </div>
    </div>


    <div class="card-footer text-body-secondary">


      <!-- Botones de enviar y cancelar -->
      <div class="bg-light d-flex justify-content-end p-2">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>


    </div>
  </div>



  <!-- Librería Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-QVu76eW1eyFZM6W2nExWRG2fdr1D6yyjOFAsLvVJFnBJ3i2LrnhfZ1twycJzmypo"
    crossorigin="anonymous"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/cd4cbb95c7.js" crossorigin="anonymous"></script>
</body>

</html>
